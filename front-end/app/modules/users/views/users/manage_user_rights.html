<div class="modal-header">
    <h3 class="modal-title">Manage user rights</h3>
</div>
<div class="modal-body">
    <div class="checkbox checkbox-info checkbox-circle" ng-repeat="right in user.rights">
        <input type="checkbox" ng-model="right.value" value="true" id="{{ right.name }}" checked={{ right.value }}/>
        <label class="control-label" for="{{ right.name }}">{{ right.name }}</label>
        <span class="help-block">{{ right.help }}</span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" type="submit" ng-click="change()">Update user rights</button>
</div>
