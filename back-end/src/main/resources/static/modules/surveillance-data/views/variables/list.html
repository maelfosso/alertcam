<div class="">
    <legend>
        <strong>{{ datasource.name }}</strong> - List of Variables
        
        <a ui-sref="surveillance.variables-edit({datasourceId: datasource.id})" class="btn btn-xs pull-right" style="margin-top: 10px;">
            <i class="fa fa-plus"></i> manage variables
        </a>
    </legend>
    <table class="table table-hover">
        <thead>
            <tr class="center">
                <th> # </th>
                <th> Name </th>
                <th> Type </th> 
                <th> Table </th>
                <th> Axis </th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="var in variables">
                <td>{{ $index + 1 }}</td>
                <td>{{ var.name }}</td>
                <td>{{ var.type }}</td>
                <td>{{ var.parent }}</td>
                <td>{{ var.axis }}</td>
            </tr>
        </tbody>
    </table>
</div>
